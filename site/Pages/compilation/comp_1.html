<h1>Подборка Цитат о Науке</h1>

<div id="quotes"></div>

<script>
const quotes = [
  { text: "Наука — это не набор фактов, а способ мышления.", author: "Карл Саган" },
  { text: "Только глупец считает себя мудрецом.", author: "Альберт Эйнштейн" },
  { text: "Самое прекрасное и глубокое переживание, доступное человеку, — это чувство таинственности.", author: "Альберт Эйнштейн" },
  { text: "Наука без религии хромает, религия без науки слепа.", author: "Альберт Эйнштейн" },
  { text: "Невозможно решить проблему, используя то же мышление, которое ее создало.", author: "Альберт Эйнштейн" },
  { text: "Любое дурацкое дело можно превратить в науку, если достаточно долго смотреть на него сквозь микроскоп.", author: "Уильям Дженингс Брайан" },
  { text: "Мир — это удивительное место, если вы умеете наблюдать.", author: "Аристотель" },
  { text: "Вся наука есть всего лишь совершенствование повседневной мысли.", author: "Альберт Эйнштейн" }
];

const quotesDiv = document.getElementById('quotes');

quotes.forEach(quote => {
  const quoteContainer = document.createElement('div');
  quoteContainer.className = 'quote-container';

  const quoteText = document.createElement('p');
  quoteText.className = 'quote-text';
  quoteText.textContent = quote.text;

  const quoteAuthor = document.createElement('p');
  quoteAuthor.className = 'quote-author';
  quoteAuthor.textContent = `— ${quote.author}`;

  quoteContainer.appendChild(quoteText);
  quoteContainer.appendChild(quoteAuthor);
  quotesDiv.appendChild(quoteContainer);
});
</script>
