<h1>Подборка цитат на тему "Мудрость и вдохновение для ежедневного роста"</h1>

<div id="quotes"></div>

<script>
const quotes = [
  { text: "Самое большое путешествие начинается с одного шага.", author: "Лао-цзы" },
  { text: "Учитесь каждый день, потому что жизнь не стоит на месте.", author: "Неизвестный автор" },
  { text: "Мудрость приходит с опытом, а опыт — с ошибками.", author: "Неизвестный автор" },
  { text: "Будь лучше вчерашнего себя.", author: "Неизвестный автор" },
  { text: "Не бойтесь медленных шагов — бойтесь оставаться на месте.", author: "Китайская пословица" },
  { text: "Настоящий рост начинается там, где заканчивается зона комфорта.", author: "Неизвестный автор" },
  { text: "Мудрость — это умение видеть хорошее даже в трудные времена.", author: "Неизвестный автор" },
  { text: "«Каждый день — это новая глава в книге вашей жизни. Напишите её с мудростью и вдохновением.", author: "Неизвестный автор" }
];

const quotesDiv = document.getElementById('quotes');

quotes.forEach(quote => {
  const quoteContainer = document.createElement('div');
  quoteContainer.className = 'quote-container';

  const quoteText = document.createElement('p');
  quoteText.className = 'quote-text';
  quoteText.textContent = quote.text;

  const quoteAuthor = document.createElement('p');
  quoteAuthor.className = 'quote-author';
  quoteAuthor.textContent = `— ${quote.author}`;

  quoteContainer.appendChild(quoteText);
  quoteContainer.appendChild(quoteAuthor);
  quotesDiv.appendChild(quoteContainer);
});
</script>
