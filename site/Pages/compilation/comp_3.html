<h1>Подборка Цитат на тему: "Сила и стойкость в трудные времена"</h1>

<div id="quotes"></div>

<script>
const quotes = [
  { text: "Только те, кто рискнут пойти далеко, узнают, на что они способны.", author: "Франк Ллойд Райт" },
  { text: "Успех — это не окончание, неудача — не фатальна: важно только то, что продолжаешь идти вперёд.", author: "Уинстон Черчилль" },
  { text: "Настойчивость — это умение идти от неудачи к неудаче, не теряя энтузиазма.", author: "Уинстон Черчилль" },
  { text: "Все наши мечты могут стать реальностью, если у нас есть смелость их преследовать.", author: "Уолт Дисней" },
  { text: "Вера в себя — это первая ступень к успеху.", author: "Лев Толстой" },
  { text: "Не бойтесь ошибок. Они — часть пути к успеху.", author: "Майкл Джордан" },
  { text: "Путь к успеху — это постоянное движение вперед.", author: "Конфуций" },
  { text: "Самое важное — не то, сколько раз ты падаешь, а то, сколько раз ты поднимаешься.", author: "Нельсон Мандела" }
];

const quotesDiv = document.getElementById('quotes');

quotes.forEach(quote => {
  const quoteContainer = document.createElement('div');
  quoteContainer.className = 'quote-container';

  const quoteText = document.createElement('p');
  quoteText.className = 'quote-text';
  quoteText.textContent = quote.text;

  const quoteAuthor = document.createElement('p');
  quoteAuthor.className = 'quote-author';
  quoteAuthor.textContent = `— ${quote.author}`;

  quoteContainer.appendChild(quoteText);
  quoteContainer.appendChild(quoteAuthor);
  quotesDiv.appendChild(quoteContainer);
});
</script>
